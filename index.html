<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop Number Return</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep-Boop, I am a number generator.</h1>
      <h3>Please enter a number</h3>
      <p>My translation is perfect, but not to your human eyes.</p>
      <div class="row">
        <div class="col-md-8" id="handImage">
          <img src="img/robotHand.png" alt="a white robot handing pointing to the left">
        </div><!--column-->

        <div class="col-md-4" id="formBox">
          <form>
            <label id="number">Here:</label><br>
            <input type="text" id="userInput"><br>
            <button type="submit" class="btn btn-success">Let's do this.</button>
          </form>
        </div><!--column-->
      </div><!--row-->

      <div class="output">

      </div>
    </div><!--container-->
  </body>
</html>
